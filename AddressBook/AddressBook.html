<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>AddressBook form</title>
    </head>
    <body>
        <header class="header-content header">
            <img class= "logo-content" src="AddressBookIcons.jpeg" alt=""> 
            <div>
                <span class = "add-text">ADDRESS</span><br>
                <span class = "add-text add-book">BOOK</span>
            </div>
        </header>
        <div class="form-header">
         <div class="form-header-text" >
            <p >Person Address form</p>
         </div>
        </div>
        <div class="div-form">
            <form>
                <label class="fname">Full Name</label>
                <input type="text" class="name" id="name" placeholder="Your Name">

                <input type="text" class="address" id="address" placeholder="Address">

                <div class="select-box">
                <select class="city" id="city" name="city">
                    <option>Mumbai</option>
                    <option>Pune</option>
                    <option>Hydrabad</option>
                </select>

                <select class="state" id="state" name="state">
                    <option>Maharashtra</option>
                    <option>Goa</option>
                    <option>Kerla</option>
                    <option>Karnataka</option>
                </select>

                <input type="text" class="zipcode" id="zipcode" name="zipcode" placeholder="ZipCode">
                </div>
                
                <input type="number" class="phonenumber" placeholder="Phone Number">

                <div class="button">
                    <button type="submit" class="add-button">Add</button>
                    <button type="reset" class="reset-button">Reset</button>
                </div>
            </form>
        </div>
        
    </body>
</html>
