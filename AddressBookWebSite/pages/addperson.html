<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Person</title>
    <link rel="stylesheet" href="..\css\addperson.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header header-content">
        <div class="logo-content">
            <img src="..\Assets\images\address-book-logo.png" alt="logo">
            <div>
                <span class="address-text">ADDRESS BOOK</span>
            </div>
        </div>
    </header>

        <div class="form-content">
            <form action="#" class="form" onsubmit="save()" onreset="reset()">

                <div class="form-head">
                    <h3 class="head-text">Address Book Form</h3>
                    <div class="cancel-button">
                        <a href="home.html">X</a>
                    </div>
                </div>

                <div class="form-body">

                    <div class="row-content">
                        <label for="name" class="label text">Full Name</label>
                        <input type="text" class="input" id="name" name="name" required>
                        <error-output for="text" class="name-error"></error-output>
                    </div>

                    <div class="row-content">
                        <label for="phone-number" class="label text">Phone Number</label>
                        <input type="tel" class="input" id="phone-number" name="phone-number" required>
                        <error-output for="phone-number" class="number-error"></error-output>
                    </div>

                    <div class="row-content">
                        <label for="address" class="text">Address</label>
                        <textarea name="address" id="address" cols="50" rows="6" required></textarea>
                    </div>
                    <div class="row-content inner-rows">
                        <div class="columns-content">
                            <label for="city" class="label text">City</label>
                            <select name="city" id="city" class="input">
                                <option value="0">Select City</option>
                                <option value="mumbai">Mumbai</option>
                                <option value="Pune">Pune</option>
                                <option value="Solapur">Solapur</option>
                                <option value="Panderpur">Panderpur</option>
                                <option value="Banglore">Banglore</option>
                                <option value="Mysore">Mysore</option>
                                
                            </select>
                        </div>
                        <div class="columns-content">
                            <label for="state" class="text label">State</label>
                            <select name="state" id="state" class="input">
                                <option value="0">Select State</option>
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Lakshadweep">Lakshadweep</option>
                                <option value="Puducherry">Puducherry</option>
                                <option value="Goa">Goa</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="Haryana">Haryana</option>
                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                <option value="Jharkhand">Jharkhand</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                <option value="Maharashtra">Maharashtra</option>
                            </select>
                        </div>
                        <div class="columns-content zip">
                            <label for="zip-code" class="text label">Zip Code</label>
                            <input type="tel" class="input" id="zip-code" name="zip-code" maxlength="999999">
                        </div>
                    </div>
                    <div class="buttonParent">
                        <div class="submit-reset">
                            <button type="submit" class="submitButton button" id="submitButton">Add</button>
                            <button type="reset" class="resetButton button">Reset</button>
                        </div>
                    </div>                    
                </div>
            </form>
        </div>

        <script defer src="..\js\addperson.js"></script>
        <script defer src="..\js\person.js"></script>
</body>

</html>
